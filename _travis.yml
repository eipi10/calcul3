language: R
pandoc_version: 2.0.6
sudo: false

cache:
  packages: yes
  directories:
    - $TRAVIS_BUILD_DIR/_bookdown_files

addons:
  apt:
    packages:
      - libxml2-dev

script:
  - Rscript -e 'rmarkdown::render_site(encoding = "UTF-8")'

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  local-dir: docs
  on:
    branch: master
